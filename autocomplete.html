<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var q;
        var object=function(productName,productImage,color,size, weight, Manufacturer,Price){
            this.productName=productName,
            this.productImage=productImage,
            this.color=color,
            this.size=size,
            this.weight=weight,
            this.Manufacturer=Manufacturer,
            this.Price=Price
        }
        q[0]= object('chair','chair','red','12','12','furniture','10');
        q[1]=object('table','chair','red','12','12','furniture','10');
        q[2]=object('table','chair','red','12','12','furniture','10');
    </script>
</head>
<body>
<form name='f' >
    <input type="text" id="s" onfocus="move()"/>

    <select name="s" id="s1" >
    </select>
<input type="button" id="btn" onfocus="add()"/>
</form>
<table id="tb1"></table>
<script>
    function move()
    {
    var a=document.getElementById('s');
    for (var i=0;i<q.length;i++)
    {
        var T=document.createElement("option");
        T.innerHTML=q[i].productName;
        T.setAttribute("value",i);
        a.appendChild(T);
    }

    }
    function add()
    {
        var index=document.getElementById("s1");

            var div = document.getElementById("tb1");
            var T = document.createElement("tr");
            var T1 = document.createElement("td");
            T1.innerHTML =q[index].productName;
            T.appendChild(T1);
            div.appendChild(T);
        var div = document.getElementById("tb1");
        var T = document.createElement("tr");
        var T1 = document.createElement("td");
        T1.innerHTML =q[].productImage;
        T.appendChild(T1);
        div.appendChild(T);
        var div = document.getElementById("tb1");
        var T = document.createElement("tr");
        var T1 = document.createElement("td");
        T1.innerHTML =q[index].color;
        T.appendChild(T1);
        div.appendChild(T);
        var div = document.getElementById("tb1");
        var T = document.createElement("tr");
        var T1 = document.createElement("td");
        T1.innerHTML =q[index].size;
        T.appendChild(T1);
        div.appendChild(T);
        var div = document.getElementById("tb1");
        var T = document.createElement("tr");
        var T1 = document.createElement("td");
        T1.innerHTML =q[index].weight;
        T.appendChild(T1);
        div.appendChild(T);
        var div = document.getElementById("tb1");
        var T = document.createElement("tr");
        var T1 = document.createElement("td");
        T1.innerHTML =q[index].Manufacturer;
        T.appendChild(T1);
        div.appendChild(T);
        }

    </script>
</body>
</html>
